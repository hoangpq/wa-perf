<html>
<head>
    <meta charset="UTF-8">
    <title>Web Assembly</title>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.3/css/highcharts.css"/>
</head>
<body>
<div class="container">
    <div class="filter-container">
        <div class="video-container">
            <video id="waVideo" controls autoplay loop muted width="720" height="486" style="display: none;"></video>
            <div class="wa-video">
                <canvas id="waCanvas" width="720" height="486" style="border: 1px solid black;"></canvas>
                <span>Web Assembly</span>
            </div>
            <div class="js-video">
                <canvas id="jsCanvas" width="720" height="486" style="border: 1px solid black;"></canvas>
                <span>Javascript</span>
            </div>
        </div>
        <div class="filter-list">
            <div class="filter-item filter-item-selected" data-filter="sunset">
                Sunset
            </div>
            <div class="filter-item" data-filter="analogtv">
                Analog TV
            </div>
            <div class="filter-item" data-filter="emboss">
                Emboss
            </div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart" style="width: 800px;height: 300px;"></div>
    </div>
    <div class="canvas-container" style="display: none;">
        <div class="canvas-holder">
            Web Assembly
            <canvas id="canvas1" width="600" height="400" style="border: solid 1px#233;"></canvas>
        </div>
        <div class="canvas-holder">
            Javascript
            <canvas id="canvas2" width="600" height="400" style="border: solid 1px#233;"></canvas>
        </div>
    </div>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.3/highcharts.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</div>
</body>
</html>
